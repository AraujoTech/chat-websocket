<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="/node_modules/socket.io/client-dist/socket.io.js"></script>

    </head>
    <body>
        <div class="container" >
            <br>
            <div class="jumbotron">
                <h1 class="display-4">Send Message</h1>
                <br>
                <input id = "name" class="form-control" placeholder="Name">
                <br>
                <textarea id = "message" class="form-control" placeholder="Your Message Here">
                </textarea>
                <br>
                <button id="send" class="btn btn-success">Send</button>
                <div id="bot">

                </div>
            </div>
            <div id="messages">
            <h3 class="display-4"> History</h3>
            </div>
        </div>
        <script>
            var socket = io();
            var now = new Date ;
            var time =now.getFullYear() + ' / '+  now.getDate() + ' / ' + now.getMonth()  + ' at ' + now.getHours()+" : " + now.getMinutes() + " : " + now.getSeconds()+ " : " + now.getMilliseconds();
            $(()=>{             
                $("#send").click(()=>{
                    sendMessage({
                        name:$("#name").val(),
                        message:$("#message").val(),
                        time: time,
                        ts:Date.now()
                    });

                    getMessages()
                    botMessage()
                    
                })

                socket.on('message',addMessages)
                
                function addMessages(message){
                    $("#messages").append(`
                        <h4> ${message.name}</h4>
                        <p> ${message.message}</p>
                        <p> ${message.time}`)
                }

                function getMessages(){
                    $.get('http://localhost:3000/messages',(data)=>{
                        data.reverse().forEach(addMessages);                                
                    })
                }

                function sendMessage(message){
                   $.post('http://localhost:3000/messages', message)
                }

                function botMessage(){
                    if($("#message").val().toLowerCase().includes("hi")|| $("#message").val().toLowerCase().includes("hello")){
                        $("#bot").append(`
                            <p> Hello, could I help you?</p>
                            <p>Please choose an option:</p>
                            <ul>
                                <li> 1 - What's time is it?</li>
                                <li> 2 - What's day is today?</li>
                            </u>`)
                    }
                }
            })
        </script>
    </body>
</html>
